<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seu IMC calculado
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meu app de calculo de imc</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Peso</ion-label>
    <ion-input [(ngModel)]="calculo.peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Altura</ion-label>
    <ion-input type="number" [(ngModel)]="calculo.altura"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="primeira()">Clique aqui</ion-button>

    <a routerLink="/resultado">Ir para p√°gina Resultado</a>
  </ion-item>
</ion-content>
